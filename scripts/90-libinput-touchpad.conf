Section "InputClass"
    Identifier "libinput touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    Option "Tapping" "on"  # Enable tap-to-click
    Option "TappingButtonMap" "lmr"  # Left, Middle, and Right button tap
    Option "NaturalScrolling" "true"  # Reverse the scrolling direction (optional)
    Option "VertEdgeScroll" "on"  # Enable edge scrolling
    Option "HorizEdgeScroll" "on"  # Enable horizontal edge scrolling
    Option "VertTwoFingerScroll" "on"  # Enable two-finger vertical scrolling
    Option "HorizTwoFingerScroll" "on"  # Enable two-finger horizontal scrolling
    Option "DisableWhileTyping" "on"  # Disable touchpad while typing
    Option "MaxTapTime" "125"  # Adjust the tap time sensitivity
    Option "ScrollMethod" "twofinger"  # Enable two-finger scrolling
EndSection

